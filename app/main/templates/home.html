{% extends 'base.html' %}

{% block content %}
<br>
<h1>BMI Calulator</h1>
<div>
    <form action="{{url_for('main.home') }}" method="POST">
        <div class="form-group">
            {{ form.height.label }}
            {{ form.height(class="form-control") }}
        </div>
        <br>
        <div class="form-group">
            {{ form.weight.label }}
            {{ form.weight(class="form-control") }}
        </div>
        <br>
        {{ form.submit(class="btn btn-primary form-control") }}
    </form>
</div>

{% endblock %}
